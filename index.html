<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework#7-HTML-Form</title>
</head>
<body>

    <form action="https://sandbox.merge.academy/api/message" method="POST">
        <p>
            <label for="name">Name</label>
            <br>
            <input id="name" name="name" type="text" placeholder="Your name..." required minlength="2" maxlength="30">
        </p>

        <p>
            <label for="message">Your message</label>
            <br>
            <textarea id="message" name="message" placeholder="Your message..." rows="5" minlength="1" maxlength="100"></textarea>
        </p>

        <p>
            <button type="submit">Send</button>
        </p>
    </form>

</body>
</html>
